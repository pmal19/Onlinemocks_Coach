<head>
    <title>MeteorChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

</body>

<template name= "ApplicationLayout">
    {{>yield "navbar"}}
    {{>yield "main"}} 
</template>

<template name = "navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <nav class="navbar navbar-header">
              {{#if currentUser}}
                <a href = "{{pathFor 'allUsers'}}" class = "btn btn-info">All Users</a>
              {{/if}}
            </nav>
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons align = "right"}}
                {{#if currentUser}}
                <p>Welcome  {{username}}</p>
                {{/if}}

            </ul>
        </div>
    </nav>
</template>

<template name = "Welcome">
  <div class = "hello">
    {{#if currentUser}}
      <p>Welcome {{username}}</p>
      {{else}}
      <p>Please Login to continue</p>
    {{/if}}
  </div>
  
</template>


<template name = "tempusers">
	<div class = "useer">
   <h3>Chat Window!</h3>
    {{#if currentUser}}
   	  <ul class = "showUsers">
   		 {{#each users}}
   		 	 <li>
   			  	<a href = "/chatTime/:{{_id}}">{{_id}}</a>
   			 </li>
   		 {{/each}}
  	  </ul>
    {{/if}}
  </div>
</template>

<template name="userPage">
	<h3>Chat: </h3>

	<ul class>
  	<form class="message">
    	<input type="text" name="text" placeholder="New Message" />
    </form>
  	<li>
  		{{#each display_messages}}
  			{{name}}:{{text}}<br>
  		{{/each}}
  	</li>
  </ul>
</template>
